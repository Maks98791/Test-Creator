<div class="card text-white bg-primary">
  <h4 class="card-header">{{ title }}</h4>
  <div class="card-body">
    <ul class="quizzes">
      <li *ngFor="let quiz of quizzes" [class.selected]="quiz === selectedQuiz" (click)="onSelect(quiz)">
        <a style="font-weight: bold;" class="card-text nav-link">{{ quiz.Title }}</a>
      </li>
    </ul>
  </div>
</div>
