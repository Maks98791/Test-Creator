<div *ngIf="quiz" class="quiz">
  <h2>{{ quiz.Title }}</h2>
  <ul>
    <li>
      <label>Title:: </label>
      <input [(ngModel)]="quiz.Title" placeholder="Type title..."/>
    </li>
    <label>Description: </label>
    <textarea [(ngModel)]="quiz.Description" placeholder="Type description..."></textarea>
  </ul>
  <div>
    <input type="button" value="Edit" (click)="onEdit()"/>
    <input type="button" value="Delete" (click)="onDelete()"/>
  </div>
</div>
